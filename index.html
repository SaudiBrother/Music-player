<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Music Player dengan 20+ UI Themes & 10-Band Equalizer">
    <title>Music Player Pro | Advanced Audio Experience</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/themes.css">
    <link rel="stylesheet" href="src/css/components/controls.css">
    <link rel="stylesheet" href="src/css/components/equalizer.css">
    <link rel="stylesheet" href="src/css/components/animations.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
    <div id="app" class="app-container">
        <!-- Drop Zone -->
        <div id="dropZone" class="drop-zone">
            <div class="drop-content">
                <svg class="drop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>Drag & Drop musik di sini</p>
                <span>atau klik untuk upload</span>
                <input type="file" id="fileInput" accept="audio/*" multiple hidden>
            </div>
        </div>

        <!-- Main Player -->
        <main class="player-wrapper">
            <!-- Visualizer -->
            <div class="visualizer-container">
                <canvas id="visualizer" class="visualizer-canvas"></canvas>
            </div>

            <!-- Player Info -->
            <div class="player-info">
                <div class="album-art">
                    <div class="art-placeholder">
                        <svg viewBox="0 0 100 100" fill="currentColor">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2"/>
                            <circle cx="50" cy="50" r="15"/>
                            <circle cx="50" cy="50" r="25" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                </div>
                <div class="track-details">
                    <h2 class="track-title">Pilih musik untuk dimulai</h2>
                    <p class="track-artist">Music Player Pro</p>
                    <div class="track-progress">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <div class="progress-handle"></div>
                        </div>
                        <div class="time-display">
                            <span class="current-time">0:00</span>
                            <span class="duration">0:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="player-controls">
                <div class="control-group">
                    <button class="btn btn-shuffle" title="Shuffle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 1 23 7 17 7"></polyline>
                            <polyline points="1 23 1 17 7 17"></polyline>
                            <path d="M20 10a5 5 0 0 0-8.3-2.8L3 16m21-7a5 5 0 0 1-9.8 1.8L3 8"></path>
                        </svg>
                    </button>
                    <button class="btn btn-previous" title="Previous">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="19 5 9 12 19 19 19 5"></polygon>
                            <line x1="5" y1="5" x2="5" y2="19"></line>
                        </svg>
                    </button>
                </div>

                <button class="btn btn-play btn-play-large" title="Play/Pause">
                    <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg class="icon-pause" style="display: none;" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>

                <div class="control-group">
                    <button class="btn btn-next" title="Next">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 5 15 12 5 19 5 5"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                    <button class="btn btn-repeat" title="Repeat">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="17 2 21 6 17 10"></polyline>
                            <path d="M3 11v-1a4 4 0 0 1 4-4h14"></path>
                            <polyline points="7 22 3 18 7 14"></polyline>
                            <path d="M21 13v1a4 4 0 0 1-4 4H3"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Volume & Settings -->
            <div class="player-settings">
                <div class="volume-control">
                    <svg class="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    <input type="range" class="volume-slider" min="0" max="100" value="70">
                    <span class="volume-value">70</span>
                </div>

                <div class="settings-buttons">
                    <button class="btn btn-settings" id="eqBtn" title="Equalizer">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <rect x="3" y="5" width="2" height="14"></rect>
                            <rect x="9" y="3" width="2" height="16"></rect>
                            <rect x="15" y="7" width="2" height="12"></rect>
                        </svg>
                    </button>
                    <button class="btn btn-settings" id="themeBtn" title="Themes">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 18a6 6 0 0 0 0-12"></path>
                        </svg>
                    </button>
                    <button class="btn btn-settings" id="playlistBtn" title="Playlist">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Equalizer Panel -->
            <div class="equalizer-panel" id="equalizerPanel">
                <div class="eq-header">
                    <h3>10-Band Equalizer</h3>
                    <div class="eq-presets">
                        <button class="preset-btn" data-preset="flat">Flat</button>
                        <button class="preset-btn" data-preset="bass">Bass</button>
                        <button class="preset-btn" data-preset="treble">Treble</button>
                        <button class="preset-btn" data-preset="vocal">Vocal</button>
                        <button class="preset-btn" data-preset="pop">Pop</button>
                        <button class="preset-btn" data-preset="rock">Rock</button>
                    </div>
                </div>
                <div class="eq-sliders">
                    <!-- Akan di-generate oleh JavaScript -->
                </div>
            </div>

            <!-- Theme Selector Panel -->
            <div class="theme-panel" id="themePanel">
                <h3>Pilih Tema</h3>
                <div class="theme-grid">
                    <!-- Akan di-generate oleh JavaScript -->
                </div>
            </div>

            <!-- Playlist Panel -->
            <div class="playlist-panel" id="playlistPanel">
                <div class="playlist-header">
                    <h3>Playlist</h3>
                    <button class="btn-clear" title="Clear">Clear All</button>
                </div>
                <div class="playlist-items">
                    <!-- Akan di-populasi secara dinamis -->
                </div>
            </div>

            <!-- Audio Element -->
            <audio id="audio" crossorigin="anonymous" preload="metadata"></audio>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="src/js/core/AudioEngine.js"></script>
    <script src="src/js/core/FileHandler.js"></script>
    <script src="src/js/ui/ThemeManager.js"></script>
    <script src="src/js/ui/Visualizer.js"></script>
    <script src="src/js/ui/DOMBuilder.js"></script>
    <script src="src/js/app.js"></script>
</body>
    </html>
